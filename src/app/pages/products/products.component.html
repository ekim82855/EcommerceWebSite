
<section id="product">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="productHeading text-center">
                    <h2 class="mb-3">Exclusive Products</h2>

                    <ul class="list-unstyled d-flex flex-md-row  justify-content-center ">
                        <li *ngFor="let category of categories" (click)="getAllProductsByCategory(category.categoryId)">
                            <a  class=" m-4  text-decoration-none  fw-semibold" [ngClass]="selectedCategory == category.categoryId ? 'text-danger': 'text-black'">{{category.categoryName}}</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-12">
                <div class="row mt-3">
                    <div class="col-lg-3 col-md-6 " *ngFor="let product of productsArray">
                        <div class="box-shadow">
                            <div class="card mt-2">
                                <img [src]="product.productImageUrl"
                                    class="card-img-top img-fluid" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">{{product.name}}</h5>
                                    <p class="card-text"><span
                                            class="text-danger fw-semibold me-2">${{product.price}}</span> 
                                         
                                    </p>
                                    <div class="row">
                                        <div class="col-6">
                                            <span><i class="bi bi-star-fill" style="color: #f1f50f;"></i></span> 
                                            <span><i class="bi bi-star-fill" style="color: #f1f50f;"></i></span>
                                            <span><i class="bi bi-star-half"
                                                    style="color: #f1f50f;"></i></span>
                                            <span class="text-muted">(25)</span>
                                        </div>
                                        <div class="col-6">
                                            <p class="text-end pb-0 mb-0" (click)="addToCart(product.productId)"><button 
                                                class="btn  text-end btn-sm btn-success p-2"><i
                                                    class="bi bi-cart-plus"
                                                    style="color: #0c0d0d;"></i></button></p>
                                        </div>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </div>

</section>
